apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fibers
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - fibers.long2ice.io
      secretName: fibers.long2ice.io
  rules:
    - host: fibers.long2ice.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: http
                port:
                  name: http